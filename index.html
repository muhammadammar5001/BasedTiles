<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Clicker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #0f172a; /* Dark Blue Background */
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      
      /* Agar tumhara background.png load ho gaya toh ye override ho jayega */
      body.has-bg {
        background-image: url('/background.png');
        background-size: cover;
        background-position: center;
      }

      h1 { font-size: 2rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
      
      #score {
        font-size: 6rem;
        font-weight: 900;
        color: #a855f7; /* Purple Score */
        margin: 20px 0;
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }

      button {
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.1s;
      }
      
      button:active { transform: scale(0.95); }

      .btn-main {
        background: linear-gradient(to right, #3b82f6, #2563eb);
        color: white;
        padding: 20px 50px;
        font-size: 1.5rem;
        border-radius: 50px;
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        margin-bottom: 20px;
      }

      .btn-share {
        background: #ffffff;
        color: #0f172a;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 12px;
        display: none; /* Initially hidden */
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Tap & Score!</h1>
    
    <div id="score">0</div>
    
    <button id="clickBtn" class="btn-main">TAP ME</button>
    
    <br/>
    
    <button id="shareBtn" class="btn-share">
      Share Score on Warpcast
    </button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
